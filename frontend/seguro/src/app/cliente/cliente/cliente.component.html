<app-menu></app-menu>
<div class="card">
    <div class="card-header">
    <div class=text-center>
     <h1>Clientes</h1>
     </div>
    </div>
    
  </div>

  <br>




  <div class="container">

    <div class="form-group">
                         
      <div class=text-right>
        <input type="button"  routerLink="/cadastro-cliente" value="Novo Cliente"  class="btn btn-primary">
      </div>    
  
  
  </div>
  <br>


  <div *ngIf="spinner">
    <app-spinner></app-spinner>
  </div>


  <div *ngIf="mensagem_erro">
    <ngb-alert [dismissible]="true" (closed)="mensagem_erro = ''" type='danger'>
    <strong>{{mensagem_erro}}</strong>
    </ngb-alert> 
    </div>











  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table   *ngIf="show"  datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>CPF</th>
                <th>EDITAR</th>
                <th>EXCLUIR</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td><a class="btn btn-info" (click)="buscarPorId(cliente)" ><i class="fa fa-lg fa-edit"  title="Editar"></i></a></td>
                <td><a class="btn btn-danger"  (click)="excluir(cliente.id)"><i class="fa fa-lg fa-trash"  title="Excluir"></i></a></td>
              </tr>
            
            
                       
             
             
            </tbody>
          </table>
          
        </div>
    </div>
  </div>


  
  </div>
